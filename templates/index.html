<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Image Encryption</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Encrypt Image</h2>
                <form action="{{ url_for('encrypt') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Decrypt Image</h2>
                <form action="{{ url_for('decrypt') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control" name="encrypted_image" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="key" placeholder="Enter Key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Decrypt</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
